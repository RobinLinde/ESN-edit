<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ESNedit - Edit</title>
    <link href="./index.scss" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="bg-dark fixed-top navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ESNedit</a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="mb-2 mb-md-0 ms-auto navbar-nav">
              <select id="lang-select" class="form-select">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Fran√ßais</option>
                <option value="nl">Nederlands</option>
              </select>
              <li class="nav-item" id="login-item">
                <a class="nav-link" id="login-link">Login with OSM</a>
              </li>
              <li class="nav-item" id="logout-item">
                <a class="nav-link" id="logout-link">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="alert alert-primary" role="alert" id="mainAlert"></div>
      </div>
      <div class="container" id="searchInterface">
        <form method="GET">
          <select class="form-select" name="type">
            <option value="way">Way</option>
            <option value="relation">Relation</option>
          </select>
          <input
            type="number"
            class="form-control"
            id="idInput"
            name="id"
            placeholder="Fill in an ID"
          />
          <button type="submit" class="btn btn-primary mb-3">Edit</button>
        </form>
      </div>
      <div class="container" id="editorInterface">
        <table>
          <th>Key</th>
          <th>Value</th>
          <tbody id="tagTable"></tbody>
        </table>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="wikidata-search"
            placeholder="Fill in a search term"
            aria-label="Search term"
          />
          <button type="button" class="btn btn-primary" id="searchButton">
            Search Wikidata
          </button>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <select class="form-select" id="wikidata-select" size="20"></select>
            <button type="button" class="btn btn-primary" id="addButton">
              Submit selection
            </button>
          </div>
          <div class="col" id="wikidata-details"></div>
        </div>
      </div>
    </main>
    <script src="./index.ts"></script>
  </body>
</html>
