<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ESNedit</title>
    <link href="./scss/index.scss" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="bg-dark fixed-top navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ESNedit</a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="mb-2 mb-md-0 ms-auto navbar-nav">
              <li class="nav-item" id="login-item">
                <a class="nav-link" id="login-link">Login with OSM</a>
              </li>
              <li class="nav-item" id="logout-item">
                <a class="nav-link" id="logout-link">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <p>Welcome to ESNedit!</p>
        <form action="./edit.html" method="GET">
          <div class="mb-3">
            <label for="idInput" class="form-label">ID</label>
            <input
              type="number"
              class="form-control"
              id="idInput"
              name="id"
              placeholder="4305722045"
            />
          </div>
        </form>
      </div>
    </main>
    <script src="./ts/index.ts"></script>
  </body>
</html>
