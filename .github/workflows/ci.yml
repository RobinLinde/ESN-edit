name: CI

on:
  push:
    paths_ignore:
      - "**.md"
      - ".vscode/"
  pull_request:
    paths_ignore:
      - "**.md"
      - ".vscode/"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
